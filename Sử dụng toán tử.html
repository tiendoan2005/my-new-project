<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
<script>
   inputWidth= prompt("Nhập vào độ rộng: ");
   inputHeight=prompt("Nập vào chiều cao: ");
   let width= parseInt(inputWidth);
   let height= parseInt(inputHeight);
   let area= width * height;
   document.write("Diện tích = " +area);
</script>
</body>
</html>
